for svc in api-gateway users orders payments; do
cat > $svc/templates/ingress.yaml <<EOF
{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "$svc.fullname" . }}
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "$svc.fullname" . }}
                port:
                  number: {{ .Values.service.port }}
{{- end }}
EOF
done
