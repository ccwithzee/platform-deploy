---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: api-gateway
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/ccwithzee/platform-deploy.git'
    targetRevision: main
    path: charts/api-gateway
  destination:
    server: 'https://kubernetes.default.svc'
    namespace:  microservices
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
